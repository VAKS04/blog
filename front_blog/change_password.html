<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/base.css">
        <title>Registration page</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="main-inscription">
                    <img class="logo" src="https://png.klev.club/uploads/posts/2024-05/png-klev-club-4lme-p-blog-png-25.png">
                </div>
                <nav class="navigation-panel">
                    <ul class="part-1">
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="create_article_page.html">Добавить статью</a></li>
                    </ul>
                    <ul class="part-2">
                        <li class="reg-auth-link"></li>
                    </ul>
                </nav>
            </header>
            <main>
                <div class="change-password-block">
                    <form class="change-password-form" id="form">
                        <div class="form-title">Change password</div>

                        <div class="label-password">
                            <label>Старый пароль</label>
                            <input id="old-password" type="password">
                            <label><input id="old-password-checkbox" type="checkbox">Показать пароль</label>
                        </div>
                        <div class="label-password">
                            <label>Новый пароль</label>
                            <input type="password" id="new-password">
                            <label><input id="new-password-checkbox" type="checkbox">Показать пароль</label>
                        </div>
                        <div class="error-block" id="error-block"></div>
                        <div class="button-block">
                            <button id="change-button" type="submit">Изменить</button>
                        </div>
                    </form>
                </div>
            </main>
            <footer>
                <div class="footer-text">
                    Сайт разработан с целью улучшить свои навыки в направлении backend-разработки
                </div>
            </footer>
            <script type="module" src="js/change_password.js"></script>
        </div>
    </body>
</html>
